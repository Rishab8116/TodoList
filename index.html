<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List WebApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My TODO List</h1>
        <p>Welcome to the TODO List WebApp. Keep track of your tasks below:</p>
    </header>
    <main>
        <section class="container">
            <h2>Today's Tasks</h2>
            <div class="input-container">
                <input type="text" id="todoInput" placeholder="Add new task...">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="todoList"></ul>
        </section>
    </main>
    <footer>
        <p>&copy;<a href="https://adi-cmrec.github.io/Portfolio/">Aditya Raj</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
